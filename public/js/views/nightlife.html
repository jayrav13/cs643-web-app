
 <div class="page-header">
      <h1 class="header text-center" style="margin-top: 20px">Popular Nightlife Pickups <small>Friday - Sunday, 12:00AM - 3:00AM<br />Near {{ data.results[0].latitude }}, {{ data.results[0].longitude }}</small></h1>
 </div>
<div class="container-fluid">
	<div class="well well-lg col-md-9">

          <div style="height: 75vh" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">

				<ng-map lazy-init="true" zoom="16" center="{{ data.results[0].latitude }}, {{ data.results[0].longitude }}" map-type-id="">
					<marker 
						ng-repeat="location in data.locations.results"
						position="[{{ location.geometry.location.lat }}, {{ location.geometry.location.lng }}]"
						title="{{ location.name }}"
						animation="Animation.DROP">
					</marker>
				</ng-map>

          </div>

	</div>

	<div class="well well-lg col-md-3">

		<div style="height: 75vh; overflow-y: scroll;">

			<ul class="list-group">
				<a class="list-group-item" ng-repeat="location in data.locations.results">
					<span class="badge">{{ location.rating }} &#9733;</span>
					{{ location.name }}
				</a>
			</ul>

		</div>

	</div>

</div>
