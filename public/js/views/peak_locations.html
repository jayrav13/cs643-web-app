
<div class="container-fluid">
	<div class="well well-lg col-md-9">

          <div style="height: 80vh" map-lazy-load="https://maps.google.com/maps/api/js" map-lazy-load-params="{{googleMapsUrl}}">

				<ng-map lazy-init="true" zoom="11" center="40.7589, -73.9851" map-type-id="">
					<marker 
						ng-repeat="location in locations"
						position="[{{ location.latitude }}, {{ location.longitude }}]"
						title="Pickups in this area: {{ location.count.toLocaleString() }}"
						animation="Animation.DROP">
					</marker>
				</ng-map>

          </div>

	</div>

	<div class="well well-lg col-md-3">

		<div style="height: 80vh; overflow-y: scroll;">

			<ul class="list-group">
				<a class="list-group-item" ng-repeat="location in locations">
					<span class="badge">{{ location.count.toLocaleString() }}</span>
					Location: {{ location.latitude }}, {{ location.longitude }}
				</a>
			</ul>

		</div>

	</div>

</div>
